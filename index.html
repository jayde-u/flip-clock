<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">	
	<title>Flip Clock</title>
</head>
<body>
	<div id="big-container">
		<div></div>
		<div id="small-container">
			<div class="block" id="hour">
				<div class="prev top"><div class="num">00</div></div>
				<div class="prev bottom"><div class="num">00</div></div>
				<hr>
				<div class="next top"><div class="num">00</div></div>
				<div class="next bottom"><div class="num">00</div></div>
				<div id="ampm">AM</div>
			</div>
			<div class="block" id="minute">
				<div class="prev top"><div class="num">00</div></div>
				<div class="prev bottom"><div class="num">00</div></div>
				<hr>
				<div class="next top"><div class="num">00</div></div>
				<div class="next bottom"><div class="num">00</div></div>
			</div>
			<div class="block" id="second">
				<div class="prev top"><div class="num">00</div></div>
				<div class="prev bottom"><div class="num">00</div></div>
				<hr>
				<div class="next top"><div class="num">00</div></div>
				<div class="next bottom"><div class="num">00</div></div>
			</div>
		</div>
		<div></div>
	</div>
	
	<footer>Flip Clock</footer>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
